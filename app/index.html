<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Polymer Starter Kit">
	<title>ToDo Example</title>
	<meta name="theme-color" content="#2E3AA1">
	<link rel="manifest" href="manifest.json">
	<meta name="msapplication-TileColor" content="#3372DF">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<link rel="stylesheet" href="styles/main.css">
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="elements/elements.html">
	<style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
	<!-- build:remove -->
	<span id="browser-sync-binding"></span>
	<!-- endbuild -->

	<template is="dom-bind" id="app">

		<paper-drawer-panel id="paperDrawerPanel">
			<!-- Drawer Scroll Header Panel -->
			<paper-scroll-header-panel drawer fixed>

				<!-- Drawer Toolbar -->
				<paper-toolbar id="drawerToolbar">
					<span class="menu-name">TODOs</span>
				</paper-toolbar>

				<!-- Drawer Content -->
				<paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
					<a data-route="all" href="{{baseUrl}}">
						<iron-icon icon="list"></iron-icon>
						<span>All</span>
					</a>
					<a data-route="done" href="{{baseUrl}}done">
						<iron-icon icon="done"></iron-icon>
						<span>Done</span>
					</a>          
					<a data-route="todo" href="{{baseUrl}}todo">
						<iron-icon icon="redo"></iron-icon>
						<span>ToDo</span>
					</a>
				</paper-menu>
			</paper-scroll-header-panel>

			<!-- Main Area -->
			<paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
				<!-- Main Toolbar -->
				<paper-toolbar id="mainToolbar" class="tall">
					<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

					<span class="space"></span>

					<!-- Toolbar icons -->
					<paper-icon-button icon="refresh"></paper-icon-button>
					<paper-icon-button icon="search"></paper-icon-button>

					<!-- Application name -->
					<div class="middle middle-container">
						<div class="app-name">TODOs App</div>
					</div>

					<!-- Application sub title -->
					<div class="bottom bottom-container">
						<div class="bottom-title">The best ToDo app</div>
					</div>
				</paper-toolbar>

				<!-- Main Content -->
				<div class="content">
					<iron-pages attr-for-selected="data-route" selected="{{route}}">
						<section data-route="home" tabindex="-1">
							<p>{{filter}}</p>
							<todo-list id="modelController" todos="{{todos}}"></todo-list>
							<my-todos model-id="modelController" todos="{{todos}}" filter="[[filter]]"></my-todos>
						</section>
					</iron-pages>
				</div>
			</paper-scroll-header-panel>
		</paper-drawer-panel>
	</template>

	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>
	<!-- endbuild-->
</body>

</html>
