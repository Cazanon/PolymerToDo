<dom-module id="todo-item">
	
	<template>
		<style>
			:host { display: block; opacity: 0.7; transition: opacity 400ms ease-in-out; }
	      	:host:hover { opacity: 1; }
	      	#inputItem:focus { opacity: 1; }
	      	.active { background-color: red; }
	    </style>
	    <div class$="{{active}}">
			<paper-icon-item>
				<paper-item-body>
					<paper-input id="inputItem" value="[[todo.label]]" hidden=[[!edit]]></paper-input>
					<paper-checkbox id="item" checked="[[todo.done]]" hidden=[[edit]]>{{todo.label}}</paper-checkbox>	
				</paper-item-body>
				<paper-icon-button id="edit" icon="[[_editIcon]]"></paper-icon-button>
				<paper-icon-button id="delete" icon="delete"></paper-icon-button>
			</paper-icon-item>
		</div>
	</template>

	<script src="todo-item.js"></script>
</dom-module>
